<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Laptop Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Laptop Management System</h1>
		<hr>
		<h2>Save Laptop</h2>

		<form action="#" th:action="@{/saveLaptop}" th:object="${laptop}"
			method="POST">
			<input type="text" th:field="*{type}"
				placeholder="Laptop Type" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{size}"
				placeholder="Laptop Size" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{price}"
				placeholder="Laptop Price" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Laptop</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/loptops}"> Back to Laptop List</a>
	</div>
</body>
</html>
