<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>
<div id="page" layout:fragment="content">
	<div class="container">
		<h1>Laptop Management System</h1>
		<hr>
		<h2>Update Laptop</h2>

		<form action="#" th:action="@{/saveLaptop}" th:object="${laptop}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{LaptopId}" />
			
			<input type="text" th:field="*{type}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{size}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{price}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Laptop</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Laptop List</a>
	</div>
	</div>
</body>
</html>
